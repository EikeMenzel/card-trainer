<h2 mat-dialog-title>Session Expiring</h2>
<mat-dialog-content>
  <p>{{ 'session_expiration_soon' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button class="renew-button" (click)="renewSession()">{{'renew_session' | translate}}</button>
  <button mat-button class="cancel-button" (click)="logout()">{{ 'logout' | translate }}</button>
</mat-dialog-actions>
