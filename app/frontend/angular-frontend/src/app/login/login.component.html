<div id="login-body">
    <div class="login-container">
        <h1>Login</h1>

        <form [formGroup]="loginGroup" (ngSubmit)="submitLogin()">
          <label>
            <input type="email" placeholder="E-Mail" [formControl]="email" required>
          </label>
          <br>
          <label>
            <input type="password" placeholder="Password" [formControl]="password" required>
          </label>
          <div id="remember-me-container">
            <label for="remember-me">
              <input name="remember" type="checkbox" id="remember-me" [formControl]="remember" required>
              <span>
                Remember Me
            </span>
            </label>
          </div>
          <button type="submit" class="btn-success">Login</button>
        </form>
        <span style="width: 100%"></span>
        <p>Are you new here? <a routerLink="/register">Register here</a></p>
    </div>
</div>
