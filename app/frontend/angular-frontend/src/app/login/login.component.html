<div class="login-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card login-card">
        <div class="card-body">
        <button (click)="lang()">Test</button>
          <!-- Simon -->
          <div class="text-center">
            <img src="assets/fox2.png" alt="Profile Image" class="simon img-pulse" height="500" width="500">
            <h2 class="my-3" i18n>Welcome</h2>
            <p i18n>
              My name is Simon, I am your study buddy.<br>
              Sign in by entering the information below.</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" id="login-form">

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input [style.border-color]="emailBorder" type="email" class="form-control" id="email"
                     i18n-placeholder placeholder="Enter your email" name="email" required ngModel>
            </div>

            <!-- Password -->
            <!-- Label and forgot password link -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label for="password" class="mb-0" i18n>Password</label>
              <a routerLink="/forgot-password" routerLinkActive="active" class="forgot-password-link" i18n>Forgot
                Password?</a>
            </div>

            <!-- Password input field with show/hide button -->
            <div class="input-group mb-3">
              <input [style.border-color]="passwordBorder" [type]="showPassword ? 'text' : 'password'"
                     class="form-control" id="password" i18n-placeholder placeholder="Enter your password"
                     name="password" ngModel required>
              <div class="input-group-append">
                <button type="button" class="btn toggle-password" (click)="showPassword = !showPassword">
                  <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
                </button>
              </div>
            </div>

            <!-- Remember me -->
            <div class="form-group mb-4">
              <input value="false" [defaultChecked]="true" type="checkbox" class="form-check-input" id="rememberMe"
                     name="remember" ngModel>
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button [disabled]="isButtonPressed" type="submit" class="btn btn-block submit-button">
              <span *ngIf="!isButtonPressed">Get Started</span>
              <span *ngIf="isButtonPressed" class="spinner-border spinner-border-sm"></span>
            </button>
          </form>
        </div>

        <!-- Register -->
        <div class="card-footer text-center mb-4">
          <span i18n>Don't have an account? </span> <a routerLink="/register" class="sign-up-link">
          <span i18n>
            Sign Up
        </span></a>
        </div>
      </div>
    </div>
  </div>
</div>
