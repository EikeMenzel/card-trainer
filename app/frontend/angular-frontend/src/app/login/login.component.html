<div class="login-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card login-card">
        <div class="card-body">

          <!-- Simon -->
          <div class="text-center">
            <img src="assets/simon-the-fox.png" alt="Profile Image" class="simon">
            <h2 class="my-3">Welcome</h2>
            <p>
              My name is Simon, I am your study buddy.<br>
              Sign in by entering the information below.</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" id="login-form">

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input [style.border-color]="emailBorder" type="email" class="form-control" id="email"
                     placeholder="Enter your email" name="email" required ngModel>
            </div>

            <!-- Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <label for="password" class="mb-0">Password</label>
              <a routerLink="/forgot-password" routerLinkActive="active" class="forgot-password-link">Forgot
                Password?</a>
            </div>
            <div class="form-group mb-4">
              <input [style.border-color]="passwordBorder" type="password" class="form-control" id="password"
                     placeholder="Enter your password" name="password" ngModel required>
            </div>

            <!-- Remember me -->
            <div class="form-group mb-4">
              <input value="false" [defaultChecked]="true" type="checkbox" class="form-check-input" id="rememberMe"
                     name="remember" ngModel>
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-block submit-button">Get Started</button>
          </form>
        </div>

        <!-- Register -->
        <div class="card-footer text-center mb-4">
          Don't have an account? <a routerLink="/register" class="sign-up-link">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
